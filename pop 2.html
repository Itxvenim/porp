<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Message From My Heart</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffd6e0 0%, #ffb6c1 100%);
      animation: backgroundShift 10s infinite alternate;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }

    @keyframes backgroundShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(20deg); }
    }

    .first-line {
      font-size: 2.8em;
      color: #c9184a;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      font-family: 'Great Vibes', cursive;
      text-shadow: 1px 1px 3px #ffffff88;
    }

    .main-message {
      font-size: 1.9em;
      max-width: 85%;
      color: #c9184a;
      opacity: 0;
      animation: fadeIn 3s forwards;
      animation-delay: 2.5s;
      font-family: 'Great Vibes', cursive;
      text-shadow: 1px 1px 3px #ffffff88;
    }

    .next-btn {
      margin-top: 40px;
      padding: 15px 35px;
      font-size: 1.4em;
      background-color: #ff6f91;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 6s;
      transition: transform 0.3s ease;
      font-family: 'Quicksand', sans-serif;
    }

    .next-btn:hover {
      transform: scale(1.08);
      background-color: #ff4e78;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: #fff;
      font-size: 2.5em;
      animation: floatHearts 10s linear infinite;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="hearts">
    <div class="heart" style="left: 10%;">üíñ</div>
    <div class="heart" style="left: 25%; animation-delay: 1s;">üíò</div>
    <div class="heart" style="left: 50%; animation-delay: 2s;">üíù</div>
    <div class="heart" style="left: 75%; animation-delay: 3s;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 90%; animation-delay: 4s;">üíû</div>
  </div>

  <div class="first-line">I want to say you something...</div>
  <div class="main-message">You are the reason I believe in love‚Äîand I want to spend the rest of my life proving it to you.</div>
  <button class="next-btn" onclick="goToProposal()">Next üíå</button>

  <script>
    function goToProposal() {
      window.location.href = "proposal.html"; // Your actual proposal page
    }
  </script>
</body>
</html>
